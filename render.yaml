services:
  # Backend Web Service
  - type: web
    name: fitia-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "chmod +x scripts/build.sh && scripts/build.sh"
    startCommand: "gunicorn --bind 0.0.0.0:$PORT --workers 4 --timeout 120 main:app"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 18.18.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      - key: DEBUG
        value: False
      - key: HOST
        value: 0.0.0.0
      - key: FRONTEND_URL
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: fitia-db
          property: connectionString
    autoDeploy: true

  # PostgreSQL Database
databases:
  - name: fitia-db
    databaseName: fitia
    user: fitia
    region: oregon
    plan: free
